<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/bankdet.css">
    <title>Bankdetails</title>
</head>

<body>
    <header>
        <div class="hd">
            <img class="logo" src="../assets/image/Screenshot (50).png" height="70px" width="150px" alt="img">
        </div>
        <hr>
    </header>
    <main>
        <div class="borderbox">
            <img class="label" src="../assets/image/label.png" height="30px" width="30px" alt="img">
            <p class="para">10% Cashback on Greenfarm Axis Bank Card</p>
            <hr>
            <h4>All Other Options</h4>
            <div class="info">
                <input type="radio" class="upi" name="rdo">UPI
                <img class="labelimg" src="../assets/image/google-pay.png" height="50px" width="50px" alt="img"><br><br>
                <hr>
                <input type="radio" class="wallet" name="rdo">Wallet/Postpaid
                <img class="labelimg" src="../assets/image/purse.png" height="30px" width="30px"alt="img"><br><br>
                <hr>
                <input type="radio" class="debit" name="rdo">Credit/Debit/ATM Card
                <img class="labelimg" src="../assets/image/credit-card (2).png" height="40px" width="40px" alt="img"><br><br>
                <hr>
                <input type="radio" class="net" name="rdo">Net Banking
                <img class="labelimg" src="../assets/image/cashless-payment.png" height="35px" width="40px" alt="img"><br><br>
                <hr>
                <input type="radio" class="cash" name="rdo">Cash on Delivery
                <img class="labelimg" src="../assets/image/cash-payment.png" height="38px" width="40px" alt="img"><br><br>
            </div>
            <hr>
            <div class="img">
                <img src="../assets/image/original.png" height="60px" width="60px" alt="img"><br>
                Authentic Products<br>
                <img src="../assets/image/payment-secured.png" height="60px" width="60px" alt="img"><br>
                Secure Payments
            </div>
        </div>
             <div class="cancel">
                <button class="but"><a href="buynow.html">Cancel</a></button>
                <button class="but"><a href="orderplaced.html">Place Order</a></button>
             </div>

    </main>




</body>

</html>
